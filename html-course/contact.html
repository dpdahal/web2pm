<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>Contact us</h1>
    <hr>
    <form>
        <label for="name">Name</label> <br>
        <input type="text" id="name" required> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email"> <br>
        <label>Gender</label> <br>
        <label> <input type="radio" name="gender" value="male">Male</label>
        <label> <input type="radio" name="gender" value="female">Female</label>
        <br>
        <label for="lan">Language</label> <br>
        <label> <input type="checkbox" name="lang" value="nep">Nepali</label>
        <label> <input type="checkbox" name="lang" value="eng">English</label>
        <label> <input type="checkbox" name="lang" value="chi">Chinese</label>
        <br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option selected disabled>---Select country ---</option>
            <option value="nepal">Nepal</option>
            <option value="us">Us</option>
            <option value="china">China</option>
        </select>
        <br>
        <label for="image">Image</label><br>
        <input type="file" id="image"> <br>
        <label for="dob">DOB</label> <br><br>
        <input type="date" id="dob"> <br>
        <label for="description">Description</label><br>
        <textarea id="description" rows="8" cols="50"></textarea>
        <br><br>

        <button>Send</button>
    </form>

</blockquote>
</body>
</html>
